<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table>
            <tr class="ok">
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td colspan="2" style="background-color: yellow;"></td>
                <td style="width: 20px;" rowspan="6"></td>
            </tr>
            <tr class="ok">
                <td rowspan="2" style="width: 60px;"></td>
                <td colspan="4" rowspan="4" style="background-color: red;"></td>
                <td colspan="2" rowspan="2" style="background-color: yellow;"></td>
            
            </tr>
            <tr class="ok">
            </tr>
            <tr class="ok">
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr class="ok">
            </tr>
            <tr class="ok">
                <td rowspan="2" colspan="2" style="background-color: black;"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr class="ok">
                <td rowspan="3" style="background-color: yellow;"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" style="background-color: blue;"></td>
                <td rowspan="3" style="background-color: red;"></td>
            </tr>
            <tr class="ok">
                <td rowspan="2" colspan="2"></td>
                <td colspan="2" style="background-color: black;"></td>
            </tr>
            <tr class="ok">
                <td colspan="7"></td>
            </tr>
        </table>
    </div>
